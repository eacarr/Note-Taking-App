<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Note Taking App</title>
  </head>
  <body>
    <div class="app container align-items-center">
      <h1 class="title">Note Taking App</h1>
      <div class="note-input">
        <button class="note-btn btn-primary">ADD NOTE</button>
        <input type="text" class="input-note" placeholder="Add a Note" />
      </div>
      <div
        class="notes-container d-flex flex-column align-items-center bd-highlight mb-3"
      >
        <div class="notes d-flex flex-row flex-wrap"></div>
        <div class="modal" id="myModal" role="dialog">
          <div class="modal-dialog"></div>
        </div>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
